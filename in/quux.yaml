aendern_satz: "Am Wochenende, wenn es draußen still ist, sitzt Lara gern am Fenster und zeichnet."
retten_satz: "Tom packte seinen Rucksack dann merkte er dass die Brotdose noch auf dem Tisch stand also lief er schnell zurück in die Küche."
weiter_satz: "Als die Glocke läutete, schauten alle gespannt zur Tür."
text_thema: "Mein schönster Ferientag"
