aendern_satz: "Nach dem Mittagessen, als alle anderen schon draußen waren, räumte Sophie leise den Tisch ab."
retten_satz: "Weil es in der Nacht geschneit hatte freute sich Jonas er zog sich warm an und rannte in den Garten um einen Schneemann zu bauen."
weiter_satz: "Die Lehrerin sah die Klasse mit einem Lächeln an und sagte, dass sie eine Überraschung habe."
text_thema: "Ein Tag ohne Strom"
