aendern_satz: "Am Nachmittag, als die Sonne schon tief stand, ging Leon langsam nach Hause."
retten_satz: "Wenn Paul nach der Schule nach Hause kommt er isst etwas spielt dann Fußball und macht später Hausaufgaben."
weiter_satz: "Als Lina die Tür öffnete, merkte sie sofort, dass etwas nicht stimmte."
text_thema: "Mein heutiger Schulweg"
