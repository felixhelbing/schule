aendern_satz: "Vor dem Training, als der Himmel langsam dunkel wurde, band Elias sorgfältig seine Schuhe."
retten_satz: "Lea wollte ihrer Freundin schreiben aber ihr Handy war leer deshalb suchte sie ein Ladekabel und wartete ungeduldig."
weiter_satz: "Kaum hatte Jana das Paket geöffnet, fiel ein kleiner Zettel heraus."
text_thema: "So helfe ich zu Hause mit"
