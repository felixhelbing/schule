text: "Die schnelle Katze klettert auf den hohen Baum. Ein kleiner Vogel fliegt erschrocken davon. Die dicken Blätter rascheln im starken Wind. Ein Mädchen steht unter dem Baum und sieht die Katze. Es hört das laute Miauen und fühlt Sorge. Die Katze ist schnell, der Vogel ist schneller, aber der Wind ist am schnellsten. Das Mädchen ruft seinen großen Bruder. Er klettert mutig auf den Baum und rettet das ängstliche Tier. Neben dem Baum blüht eine weiße Rose."
