text: "Der kleine Junge fährt mit dem gelben Bus zur Schule. Er sieht die nassen Straßen und die grauen Wolken am Himmel. Ein dicker Regentropfen fällt auf das kleine Fenster. Der Junge hört den lauten Motor und fühlt das leichte Ruckeln. Neben ihm sitzt ein stilles Mädchen mit einem dicken Buch. Der Bus ist voll, die Straße ist voller, aber der Schulhof ist am vollsten. Vor der Schule steht ein großer Baum mit bunten Blättern. Eine weiße Taube sitzt auf dem hohen Dach. Am Ende steigen alle Kinder fröhlich aus dem warmen Bus."
