aendern_satz: "Im Sommer, wenn es abends lange hell bleibt, spielen die Kinder oft bis spät draußen."
retten_satz: "Mia wollte eigentlich ihre Oma besuchen aber dann fiel ihr ein dass sie noch Hausaufgaben machen musste also blieb sie zu Hause."
weiter_satz: "Als der Bus endlich kam, war er so voll, dass Noah kaum einsteigen konnte."
text_thema: "Was ich in der Pause am liebsten mache"
