aendern_satz: "Jeden Morgen, bevor die Schule beginnt, liest Emma noch ein paar Seiten in ihrem Lieblingsbuch."
retten_satz: "Obwohl es draußen stark regnete wollte Tim unbedingt mit seinem Hund spazieren gehen weil der Hund den ganzen Tag drinnen war."
weiter_satz: "Plötzlich hörte Ben ein seltsames Geräusch aus dem Keller."
text_thema: "Mein Lieblingstier"
