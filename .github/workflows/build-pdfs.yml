name: Build PDFs and publish latest release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-latest
  cancel-in-progress: true

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Typst
        run: |
          curl -fsSL https://github.com/typst/typst/releases/download/v0.14.2/typst-x86_64-unknown-linux-musl.tar.xz \
            | tar xJ --strip-components=1
          sudo mv typst /usr/local/bin/

      - name: Build
        run: |
          chmod +x ./build.sh
          ./build.sh

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: pdfs
          path: out/*.pdf
          if-no-files-found: error

      - name: Delete existing release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release delete latest --yes --cleanup-tag 2>/dev/null || true

      - name: Publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create latest out/*.pdf \
            --title "Latest" \
            --notes "" \
            --target "${{ github.sha }}"
          release_id=$(gh api "repos/${{ github.repository }}/releases/tags/latest" --jq '.id')
          gh api --method PATCH "repos/${{ github.repository }}/releases/$release_id" \
            -F exclude_source_code_archives=true

